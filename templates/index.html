<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explanation and Debugging Tool</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        select { margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        #analysis { background-color: #f2f2f2; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Code Explanation and Debugging Tool</h1>
    <form method="post">
        <textarea name="code" placeholder="Enter your code here..." required>{{ code }}</textarea><br>
        <select name="task">
            <option value="Explain this code" {% if task == "Explain this code" %}selected{% endif %}>Explain this code</option>
            <option value="Identify potential errors in this code" {% if task == "Identify potential errors in this code" %}selected{% endif %}>Identify potential errors</option>
            <option value="Suggest refactoring for this code" {% if task == "Suggest refactoring for this code" %}selected{% endif %}>Suggest refactoring</option>
        </select><br>
        <input type="submit" value="Analyze">
    </form>
    {% if analysis %}
        <h2>Analysis:</h2>
        <div id="analysis">{{ analysis }}</div>
    {% endif %}
</body>
</html>
